<article class="post">
	<header class="post-header">
		<div class="post-title"> 
			{{ page.title | escape }}
		</div>
		<time class="post-date dt-published" datetime="{{ page.date | date_to_xmlschema }}" itemprop="datePublished">
			{%- assign date_format = site.date_forma | default: "%Y/%m/%d" -%}
			{{ page.date | date: date_format }}
		</time>		
		<!-- 
			https://wormwlrm.github.io/2019/09/22/How-to-add-tags-on-Jekyll.html
		-->
		<div>
			{% for tag in page.tags %}
			<a class="tags"href="{{ root_url }}/{{ site.tag_dir }}#{{ tag }}">
				<span>{{ tag }}</span>
			</a>
			{% endfor %}
		</div>
	</header>

	<div class="post-content">
		{{ content }}
	</div>
</article>
